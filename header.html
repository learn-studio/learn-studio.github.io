<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Site Header</title>
    <!-- 引入 Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引入英文字體 Outfit (用於 Logo) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        body { margin: 0; padding: 0; width: 100%; font-family: 'Segoe UI', sans-serif; }

        /* --- Header CSS --- */
        .site-header {
            position: sticky; 
            top: 0; left: 0;
            width: 100%;
            height: 60px;
            
            background-color: #ffffff;
            
            /* ★ 修改 1：去除陰影，改為 1px 藍色底線 ★ */
            border-bottom: 1px solid #0056D2; 
            box-shadow: none;
            
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
            z-index: 1001; flex-shrink: 0; 
            
            padding-top: env(safe-area-inset-top);
            height: calc(60px + env(safe-area-inset-top));
        }

        .site-header a { text-decoration: none !important; }

        /* ★ 修改 2：Logo 改為藍底白字色塊 ★ */
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            /* 色塊樣式 */
            background-color: #0056D2;
            color: #ffffff !important;
            
            /* 字體設定 */
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            
            /* 尺寸設定 */
            height: 36px;
            padding: 0 12px;
            border-radius: 4px; /* 微圓角 */
        }

        /* 電腦版導航選單 */
        .desktop-nav { display: flex; align-items: center; gap: 30px; }

        .nav-item {
            color: #333 !important;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            display: flex; align-items: center;
        }

        .nav-item:hover { color: #0056D2 !important; } /* Hover 改為藍色 */

        /* 下拉選單 */
        .dropdown { position: relative; height: 100%; display: flex; align-items: center; }
        
        .dropdown-content {
            display: none; position: absolute; top: 100%; right: -10px;
            background-color: #fff; min-width: 180px;
            /* 下拉選單改為藍色邊框風格 */
            border: 1px solid #0056D2;
            border-top: none;
            box-shadow: 4px 4px 0 rgba(0, 86, 210, 0.1);
            border-radius: 0 0 4px 4px;
            overflow: hidden; z-index: 1002;
        }

        .dropdown:hover .dropdown-content { display: block; animation: fadeIn 0.2s ease-in-out; }

        .dropdown-content a {
            color: #333 !important; padding: 12px 20px; display: block; font-size: 15px;
            transition: background 0.1s, color 0.1s; text-align: left;
        }
        .dropdown-content a:hover { background-color: #F0F4F8; color: #0056D2 !important; }

        /* ★ 修改 3：手機版 Menu 按鈕樣式 ★ */
        .mobile-menu-btn {
            display: none; 
            cursor: pointer;
            
            /* 尺寸與排版 */
            width: 36px;
            height: 36px;
            padding: 0;
            margin-right: 0; /* 重置邊距 */
            
            /* Flex 置中 */
            align-items: center;
            justify-content: center;
            
            /* 風格設定：白底、藍框、藍字 */
            background-color: #ffffff;
            border: 1px solid #0056D2;
            color: #0056D2;
            border-radius: 4px;
            
            /* 移除預設樣式 */
            outline: none;
        }
        
        .mobile-menu-btn .material-icons {
            font-size: 24px; /* Icon 大小適中 */
        }

        /* 手機版導航展開 */
        .mobile-nav-overlay {
            display: none; position: fixed; top: 60px; left: 0; width: 100%;
            background: white; 
            border-bottom: 1px solid #0056D2; /* 底部藍線 */
            flex-direction: column; z-index: 1000;
            top: calc(60px + env(safe-area-inset-top));
        }
        
        .mobile-nav-overlay a, .mobile-nav-overlay div {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            text-decoration: none !important;
            color: #333 !important; font-size: 16px; display: block;
        }
        
        .mobile-sub-item { background-color: #F8F9FA; padding-left: 40px !important; color: #555 !important; font-size: 15px !important; }

        /* RWD */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .mobile-menu-btn { display: flex; } /* 顯示按鈕 */
            .mobile-nav-overlay.open { display: flex; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="site-header">
        <!-- 左側 Logo：改為 LearnKits 文字色塊 -->
        <a href="#" class="header-logo">LearnKits</a>

        <!-- 右側導航 (電腦/平板) -->
        <nav class="desktop-nav">
            <div class="dropdown">
                <span class="nav-item">
                    英文資源 
                    <span class="material-icons" style="font-size: 20px; margin-left: 4px;">arrow_drop_down</span>
                </span>
                <div class="dropdown-content">
                    <a href="https://learn-kits.github.io">7000單字圖卡</a>
                </div>
            </div>
            <a href="https://learn-kits.github.io/about" class="nav-item">關於作者</a>
        </nav>

        <!-- 右側漢堡選單 (手機)：改為藍框方塊按鈕 -->
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <span class="material-icons">menu</span>
        </button>

        <!-- 手機版展開選單 -->
        <div class="mobile-nav-overlay" id="mobileNav">
            <div style="color: #0056D2; font-weight: bold;">英文資源</div>
            <a href="https://learn-kits.github.io" class="mobile-sub-item">7000單字圖卡</a>
            <a href="https://learn-kits.github.io/about">關於作者</a>
        </div>
    </header>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileNav');
            const btnIcon = document.querySelector('.mobile-menu-btn .material-icons');
            
            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                btnIcon.innerText = 'menu';
            } else {
                menu.classList.add('open');
                btnIcon.innerText = 'close';
            }
        }
        
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobileNav');
            const btn = document.querySelector('.mobile-menu-btn');
            
            if (!menu || !btn) return;

            const isClickInside = menu.contains(event.target) || btn.contains(event.target);
            
            if (!isClickInside && menu.classList.contains('open')) {
                menu.classList.remove('open');
                document.querySelector('.mobile-menu-btn .material-icons').innerText = 'menu';
            }
        });
    </script>

</body>
</html>
