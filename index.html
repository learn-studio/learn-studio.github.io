<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>好學包 | 英文 7000 單字</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <link rel="apple-touch-icon" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <meta property="og:image" content="https://learn-kits.github.io/image/learnkits_og.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-body: #F0F4F8;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-main: #1E293B;
            --text-sub: #64748B;
            --border-light: rgba(255, 255, 255, 0.8);
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* --- 1. 終極版面修復：Flex Column --- */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            /* 使用 100dvh 解決手機網址列遮擋問題 */
            height: 100vh; height: 100dvh; 
            overflow: hidden; /* 禁止 body 捲動 */
            
            display: flex; 
            flex-direction: column; /* 垂直排列 */
        }

        /* 頂部區域：不可壓縮 */
        #header-container, .filter-container {
            flex-shrink: 0; 
            position: relative;
            z-index: 100;
        }

        /* 背景裝飾 */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; z-index: -1;
            animation: floatBlob 10s infinite alternate ease-in-out; pointer-events: none;
        }
        .blob-1 { width: 300px; height: 300px; background: #C7D2FE; top: 10%; left: -50px; }
        .blob-2 { width: 400px; height: 400px; background: #E9D5FF; bottom: -50px; right: -100px; animation-delay: -5s; }
        @keyframes floatBlob { from { transform: translate(0, 0); } to { transform: translate(30px, 50px); } }

        /* --- Filter Bar --- */
        .filter-container {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.5); padding: 10px 0;
        }
        .filter-bar {
            display: flex; overflow-x: auto; gap: 8px; padding: 0 20px; 
            scrollbar-width: none; min-height: 40px; align-items: center;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        .filter-btn {
            flex: 0 0 auto; background: rgba(255,255,255,0.8); color: var(--text-sub);
            border: 1px solid var(--border-light); width: 32px; height: 32px; 
            border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .filter-btn.active { background: var(--primary-gradient); color: white; border-color: transparent; }
        .level-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; padding: 5px 15px; }
        .level-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-sub);
            padding: 4px 12px; border-radius: 15px; cursor: pointer; font-size: 12px; font-weight: 500;
        }
        .level-btn.active { background: white; color: #4F46E5; font-weight: 700; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- Main App Area (卡片區) --- */
        #app { 
            /* 這裡最重要：flex: 1 讓它自動填滿 Header 以下、Footer 以上的空間 */
            flex: 1; 
            width: 100%; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            box-sizing: border-box;
            /* 確保卡片不會超出這個區域 */
            overflow: hidden; 
        }

        /* --- 3. 手機版堆疊背景 (Stack Background) --- */
        /* 預設隱藏，只在手機版顯示 */
        .stack-background {
            display: none;
            position: absolute;
            width: 85vw; max-width: 340px;
            height: 55vh;
            z-index: 0;
        }
        .stack-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            transition: transform 0.3s ease;
        }
        /* 錯落效果 */
        .stack-layer:nth-child(1) { transform: translateY(10px) rotate(3deg) scale(0.95); z-index: 1; }
        .stack-layer:nth-child(2) { transform: translateY(18px) rotate(-2deg) scale(0.9); z-index: 0; opacity: 0.7; }


        /* --- 卡片容器 --- */
        .card-container { 
            /* 電腦版設定 */
            width: 320px; height: 480px;
            perspective: 1000px; 
            position: relative;
            z-index: 10; /* 確保在堆疊背景之上 */
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); /* 預設轉場 */
        }

        /* --- Card Visual --- */
        .card { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 24px; cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 24px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: var(--bg-card); backdrop-filter: blur(12px);
            border: 1px solid var(--border-light); box-shadow: var(--shadow-glass);
            box-sizing: border-box; overflow: hidden; 
            user-select: none;
        }
        .card-front { z-index: 2; }
        .card-back { transform: rotateY(180deg); padding: 30px; border: 2px solid #6366F1; }

        /* 內容細節 */
        .level-badge { position: absolute; top: 16px; left: 16px; padding: 6px 12px; border-radius: 12px; color: white; font-size: 0.75em; font-weight: 700; z-index: 10; }
        .card-action-btn { 
            position: absolute; top: 16px; background: rgba(255,255,255,0.8); width: 40px; height: 40px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; color: #64748B; z-index: 20; text-decoration: none; border: 1px solid white;
        }
        .card-action-btn:hover { background: var(--primary-gradient); color: white; }
        .btn-audio { right: 16px; } .btn-dict { right: 64px; } 
        .card-img { width: 100%; height: 50%; object-fit: cover; pointer-events: none; border-bottom: 1px solid rgba(255,255,255,0.5); }
        .text-area { padding: 15px; display: flex; flex-direction: column; align-items: center; width: 100%; flex: 1; justify-content: center; }
        .word-text { font-size: 2em; font-weight: 700; margin: 5px 0; }
        .kk-text { font-size: 1.1em; color: #94A3B8; }
        .trans-text { font-size: 1.8em; font-weight: 700; line-height: 1.6; }

        /* --- Pagination (固定在底部) --- */
        .pagination { 
            flex-shrink: 0; /* 不可壓縮 */
            width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            position: relative; z-index: 100;
        }
        .page-btn { 
            background: white; border: none; cursor: pointer; width: 40px; height: 40px; color: var(--text-sub); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .page-info { font-weight: 700; min-width: 60px; text-align: center; }

        /* --- Loading --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #E2E8F0; border-top: 4px solid #6366F1; border-radius: 50%; 
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 4. 手機版專屬動畫與樣式 --- */
        @media (max-width: 600px) {
            .stack-background { display: block; } /* 顯示堆疊背景 */
            
            .card-container { 
                width: 85vw !important; max-width: 340px !important; 
                /* 高度自適應，不要定死，避免卡到 Header */
                height: 55vh !important;
                position: absolute; /* 讓卡片疊在 stack 上 */
            }

            /* 隱藏電腦版才需要顯示的多張卡片，手機只留第一張 (Active) */
            #app .card-container:not(:first-child) {
                display: none; 
            }

            /* 飛走動畫 */
            .fly-out-left {
                transition: transform 0.4s ease-out, opacity 0.4s;
                transform: translate(-150vw, -50px) rotate(-30deg) !important;
                opacity: 0;
            }
            .fly-out-right {
                transition: transform 0.4s ease-out, opacity 0.4s;
                transform: translate(150vw, -50px) rotate(30deg) !important;
                opacity: 0;
            }
            
            /* 回彈動畫 (放開手但沒飛走時) */
            .spring-back {
                transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                transform: translate(0, 0) rotate(0) !important;
            }
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div id="header-container"></div>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: #64748B; font-weight: 600;">Loading...</p>
    </div>

    <div class="filter-container">
        <div class="filter-bar" id="azFilterBar"></div>
        <div class="level-bar" id="levelFilterBar">
            <button class="level-btn active" onclick="filterByLevel('All')">All</button>
            <button class="level-btn" onclick="filterByLevel('Level 1')">L1</button>
            <button class="level-btn" onclick="filterByLevel('Level 2')">L2</button>
            <button class="level-btn" onclick="filterByLevel('Level 3')">L3</button>
            <button class="level-btn" onclick="filterByLevel('Level 4')">L4</button>
            <button class="level-btn" onclick="filterByLevel('Level 5')">L5</button>
            <button class="level-btn" onclick="filterByLevel('Level 6')">L6</button>
        </div>
    </div>

    <div id="app">
        <!-- 手機版底下的堆疊背景 (靜態) -->
        <div class="stack-background">
            <div class="stack-layer"></div>
            <div class="stack-layer"></div>
        </div>
        <!-- 卡片會被 JS 插入到這裡 -->
    </div>
    
    <div class="pagination" id="paginationControl">
        <button class="page-btn" onclick="manualChangePage(-1)"><span class="material-icons">arrow_back</span></button>
        <span class="page-info" id="pageInfo">- / -</span>
        <button class="page-btn" onclick="manualChangePage(1)"><span class="material-icons">arrow_forward</span></button>
    </div>

    <script>
        const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
        const STORAGE_KEY = 'vocab_v4_swipe'; 
        const LEVEL_CONFIG = [
            { level: 'Level 1', gid: '1467595538' }, { level: 'Level 2', gid: '2047989815' }, 
            { level: 'Level 3', gid: '1028425424' }, { level: 'Level 4', gid: '308416138' }, 
            { level: 'Level 5', gid: '1934380865' }, { level: 'Level 6', gid: '843087703' }
        ];

        const generateImgUrl = (word) => `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=400&h=300&c=7&rs=1&p=0`;
        const getLevelColor = (levelStr) => {
            const num = levelStr.replace(/\D/g, ''); 
            const colors = ['#10B981', '#3B82F6', '#F59E0B', '#8B5CF6', '#EF4444', '#78350F'];
            return colors[num-1] || '#64748B';
        };

        let fullVocabData = [], displayData = [], currentLetter = 'A', currentLevel = 'All', currentPage = 1, itemsPerPage = 4;
        const phoneticCache = {}; 
        let isMobile = window.innerWidth <= 600;
        let isAnimating = false;

        const app = document.getElementById('app');
        const loadingOverlay = document.getElementById('loading-overlay');

        fetchAllLevels();

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 600;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                updateItemsPerPage();
                renderPage();
            }
        });

        async function fetchAllLevels() {
            const promises = LEVEL_CONFIG.map(config => {
                const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`);
                return fetch(proxyUrl).then(r => r.ok ? r.text() : Promise.reject()).then(t => new Promise(res => {
                    Papa.parse(t, { header: false, skipEmptyLines: true, complete: r => res(processData(r.data, config.level)), error: () => res([]) });
                })).catch(() => []);
            });

            try {
                const allData = await Promise.all(promises);
                fullVocabData = mergeAndDeduplicate(allData.flat());
                initAZFilters(); updateItemsPerPage(); applyFilters(true); updateLevelBtnUI();
                loadingOverlay.style.opacity = '0'; setTimeout(() => loadingOverlay.style.display = 'none', 500);
            } catch (e) { console.error(e); }
        }

        function processData(rawData, levelName) {
            const list = [];
            rawData.forEach(row => {
                let s = row[0]; if(!s || !s.includes('@')) return;
                try {
                    const parts = s.split('@'); const word = parts[0].trim();
                    const rest = parts[1]; const op = rest.indexOf('('); const cp = rest.indexOf(')');
                    let pos = "", trans = rest;
                    if(op !== -1 && cp !== -1) { pos = rest.substring(op+1, cp).replace(/\d+/g, ''); trans = rest.substring(cp+1).trim(); }
                    list.push({ word, pos, trans, level: levelName, levels: [levelName], img: generateImgUrl(word) });
                } catch(e){}
            });
            return list;
        }

        function mergeAndDeduplicate(list) {
            const map = new Map();
            list.forEach(item => {
                const k = item.word.toLowerCase();
                if(map.has(k)) {
                    const ex = map.get(k);
                    if(!ex.levels.includes(item.level)) ex.levels.push(item.level);
                } else map.set(k, item);
            });
            return Array.from(map.values());
        }

        function updateItemsPerPage() {
            if (window.innerWidth <= 600) { itemsPerPage = 1; isMobile = true; } 
            else { itemsPerPage = (window.innerWidth < 1024) ? 2 : 4; isMobile = false; }
        }

        function initAZFilters() {
            const bar = document.getElementById('azFilterBar'); bar.innerHTML = ''; 
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(l => {
                const btn = document.createElement('button'); btn.className = 'filter-btn'; btn.innerText = l;
                if(l === currentLetter) btn.classList.add('active');
                btn.onclick = () => {
                    document.querySelectorAll('#azFilterBar .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active'); currentLetter = l; applyFilters(false); 
                };
                bar.appendChild(btn);
            });
        }

        function filterByLevel(l) { currentLevel = l; updateLevelBtnUI(); applyFilters(false); }
        function updateLevelBtnUI() {
            document.querySelectorAll('#levelFilterBar .level-btn').forEach(b => {
                const t = currentLevel === 'All' ? 'All' : currentLevel.replace('Level ', 'L');
                if(b.innerText === t) b.classList.add('active'); else b.classList.remove('active');
            });
        }

        function applyFilters(preserve) {
            let f = fullVocabData.filter(i => i.word.toUpperCase().startsWith(currentLetter));
            if(currentLevel !== 'All') f = f.filter(i => i.levels.includes(currentLevel));
            f.sort((a,b) => a.word.localeCompare(b.word));
            displayData = f; if(!preserve) currentPage = 1;
            renderPage();
        }

        // 2. 無限循環與切換
        function manualChangePage(dir) {
            // 電腦版按鈕呼叫，或手機版手勢呼叫
            if (isMobile && !isAnimating) {
                // 手機版需要播放飛走動畫
                const currentCard = document.querySelector('.card-container');
                if (currentCard) {
                    isAnimating = true;
                    const flyClass = dir > 0 ? 'fly-out-left' : 'fly-out-right'; // 往下一頁=往左飛
                    currentCard.classList.add(flyClass);
                    setTimeout(() => {
                        changePageLogic(dir);
                        isAnimating = false;
                    }, 350);
                }
            } else {
                // 電腦版直接切換
                changePageLogic(dir);
            }
        }

        function changePageLogic(dir) {
            const total = Math.ceil(displayData.length / itemsPerPage);
            let next = currentPage + dir;
            if (next > total) next = 1;
            if (next < 1) next = total;
            currentPage = next;
            renderPage();
        }

        function renderPage() {
            // 清除舊卡片，但保留背景堆疊
            const stackBg = document.querySelector('.stack-background');
            app.innerHTML = ''; 
            if(isMobile) app.appendChild(stackBg); // 確保背景還在

            const total = Math.ceil(displayData.length / itemsPerPage);
            if (displayData.length === 0) return;
            document.getElementById('pageInfo').innerText = `${currentPage} / ${total}`;

            const start = (currentPage - 1) * itemsPerPage;
            const pageData = displayData.slice(start, start + itemsPerPage);

            pageData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'card-container';
                
                // 綁定 Tinder 滑動
                if (isMobile) initTinderSwipe(div);

                const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 5)}`;
                div.innerHTML = `
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="level-badge" style="background:${getLevelColor(item.level)}">${item.level}</div>
                            <button class="card-action-btn btn-audio" onclick="playAudio(event, '${item.word}')"><span class="material-icons">volume_up</span></button>
                            <img src="${item.img}" alt="${item.word}" class="card-img" loading="lazy" onerror="this.src='https://dummyimage.com/400x300/f1f5f9/cbd5e1&text=${item.word}'">
                            <div class="text-area">
                                <div class="word-text">${item.word}</div>
                                ${item.pos ? `<div class="pos-text">${item.pos}</div>` : ''}
                                <div class="kk-text" id="${kkId}">${phoneticCache[item.word] ? phoneticCache[item.word] : '...'}</div>
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="trans-text">${item.trans}</div>
                        </div>
                    </div>
                `;
                // 點擊翻面 (拖曳時不觸發)
                div.querySelector('.card').addEventListener('click', function(e) {
                    if (!div.classList.contains('dragging')) this.classList.toggle('flipped');
                });
                
                app.appendChild(div);
                if (!phoneticCache[item.word]) fetchPhonetic(item.word, kkId);
            });
        }

        // 4. Tinder Swipe 核心 (只動卡片，不動背景)
        function initTinderSwipe(cardContainer) {
            let startX = 0, currentX = 0, isDragging = false;
            const threshold = 100; // 觸發距離

            cardContainer.addEventListener('touchstart', (e) => {
                if (isAnimating) return;
                startX = e.touches[0].clientX;
                isDragging = true;
                cardContainer.style.transition = 'none'; // 移除過渡以即時跟隨
            }, {passive: true});

            cardContainer.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                const rotate = diffX * 0.05; // 旋轉角度
                
                // 標記正在拖曳，防止 click 觸發翻面
                if (Math.abs(diffX) > 5) cardContainer.classList.add('dragging');

                cardContainer.style.transform = `translateX(${diffX}px) rotate(${rotate}deg)`;
            }, {passive: true});

            cardContainer.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                const diffX = currentX - startX;

                // 恢復過渡效果
                cardContainer.style.transition = 'transform 0.4s ease-out, opacity 0.4s';

                if (Math.abs(diffX) > threshold) {
                    // 飛出
                    const dir = diffX > 0 ? 1 : -1; 
                    // 往右滑 (dir=1) -> 上一頁 (-1)
                    // 往左滑 (dir=-1) -> 下一頁 (1)
                    const flyX = dir * window.innerWidth * 1.5;
                    
                    cardContainer.style.transform = `translateX(${flyX}px) rotate(${dir * 45}deg)`;
                    cardContainer.style.opacity = '0';

                    isAnimating = true;
                    setTimeout(() => {
                        changePageLogic(dir < 0 ? 1 : -1); 
                        isAnimating = false;
                    }, 300);
                } else {
                    // 回彈 (Spring Back)
                    cardContainer.style.transform = '';
                    setTimeout(() => cardContainer.classList.remove('dragging'), 100);
                }
            });
        }

        async function fetchPhonetic(word, elementId) {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                let p = "";
                if (data?.[0]?.phonetic) p = data[0].phonetic;
                else if (data?.[0]?.phonetics?.length > 0) { const ph = data[0].phonetics.find(obj => obj.text); if(ph) p = ph.text; }
                const el = document.getElementById(elementId);
                if (el) { phoneticCache[word] = p ? `[${p.replace(/\//g, '')}]` : ''; el.innerText = phoneticCache[word]; }
            } catch (err) {}
        }

        function playAudio(e, text) {
            e.stopPropagation();
            const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; window.speechSynthesis.speak(u);
        }

        fetch('header.html').then(r => r.text()).then(d => {
            document.getElementById('header-container').innerHTML = d;
            window.toggleMobileMenu = function() { document.getElementById('mobileNav').classList.toggle('open'); };
        });
    </script>
</body>
